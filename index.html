<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>城市医院挂号平台</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div id="top" class="top">
    <div class="wrap">
      <span class="call">010-114/116114电话预约</span>
      <span class="welcome">欢迎来到城市医院预约挂号统一平台&nbsp;请&nbsp;
        <a href="#" class="login">登录</a>
        <a href="#" class="signup">注册</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#" class="help-center">帮助中心</a>
      </span>
    </div>
  </div>

  <div id="header" class="header">
    <div class="wrap">
      <a class="logo" href="index.html">
        <img src="./img/logo.png" alt="logo">
      </a>
      <div class="search">

      </div>
    </div>
  </div>

  <div id="nav" class="nav">
    <div class="wrap">
      <div class="link menu">全部科室
        <div class="menu-list"></div>
      </div>
      <a href="#" class="link">按医院挂号</a>
      <a href="#" class="link">按科室挂号</a>
      <a href="#" class="link">按疾病挂号</a>
      <a href="#" class="link">最新公告</a>
      <a href="#" class="link right">社会知名医院</a>
    </div>
  </div>

  <div id="banner" class="banner">
    <div class="banner-slider"></div>
    <div class="banner-search">
      <div class="caption"><span class="text">快速预约</span></div>
      <div class="form">
        <div class="line">
          <select name="area">
            <option>医院地区</option>
          </select>
        </div>
        <div class="line">
          <select name="level">
            <option>医院等级1</option>
            <option>医院等级2</option>
          </select>
        </div>
        <div class="line">
          <select name="name">
            <option>医院名称1</option>
            <option>医院等级2</option>
          </select>
        </div>
        <div class="line">
          <select name="department">
            <option>医院科室1</option>
            <option>医院科室2</option>
          </select>
        </div>
        <div class="submit">
          <input type="button" class="button" value="快速查询">
        </div>
      </div>
    </div>
    <div class="banner-help">
      <div class="caption"><span class="text">帮助中心</span></div>
      <div class="list">
        <a href="#" class="link">账号指南</a>
        <a href="#" class="link">预约指南</a>
        <a href="#" class="link">账号找回</a>
        <a href="#" class="link">常见问题</a>
      </div>
    </div>
  </div>

  <div id="content" class="content">
    <div class="wrap clearfix">
      <div class="content-tab"></div>
      <div class="content-news"></div>
      <div class="content-close"></div>
    </div>
  </div>

  <div id="footer" class="footer">
    Copyright &copy; 2020慕课网版权所有
  </div>
</body>
</html>
